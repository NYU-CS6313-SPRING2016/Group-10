<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        text-align: center;
      }
      .hidden {
        display: none;
      }
      div.tooltip {
          color: #222;
          background-color: #fff;
          padding: .5em;
          text-shadow: #f5f5f5 0 1px 0;
          border-radius: 2px;
          opacity: 0.9;
          position: absolute;
      }
      .left-panel{
        float: left;
      }
      .right-panel{
        float: right;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>NYC TWITTER - DATA VISUALIZATION</title>

  </head>
  <body>
    <h1>Twitter NYC</h1>
    <div class="left-panel">
      <h2>From where are the trends emerging?</h2>
    </div>
    <div class="right-panel">
      <h2>What are the trends?</h2>
      <div class="chart"></div>
    </div>
  </body>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="nyc.geojson"></script>
  <script src="http://bl.ocks.org/mbostock/raw/4090846/us.json"></script>
  <script>

    var width = 960,
     height = 500;

        //cordinates

    var bronx = [-73.8648, 40.8448];
    var manhattan = [-73.9712, 40.7831];
    var queens = [-73.7949, 40.7282];
    var brooklyn = [-73.9442, 40.6782]; 
    var harlem = [-73.9465, 40.8116];
    var ny = [-74.0059, 40.7128];

    coordinates = [bronx, manhattan, queens, brooklyn, harlem, ny];

    var svg = d3.select(".left-panel").append("svg")
      .attr("width", width)
      .attr("height", height);


    d3.json("nyc.geojson", function(error, nyb) {

      var projection = d3.geo.mercator()
              .center([-73.94, 40.70])
              .scale(50000)
              .translate([(width) / 2, (height)/2]);

      var path = d3.geo.path()
          .projection(projection);

      var tooltip = d3.select('body').append('div')
                .attr('class', 'hidden tooltip');

      var g = svg.append("g").attr("id","map");

      g.append("g")
        .attr("id", "boroughs")
        .selectAll(".state")
        .data(nyb.features)
        .enter().append("path")
        .attr("class", function(d){ return d.properties.name; })
        .attr("d", path)
        .attr("borough", function(d) { return d.properties.borough; })
        .on('mousemove', function(d) {
            var mouse = d3.mouse(svg.node()).map(function(d) {
                return parseInt(d);
            });
            tooltip.classed('hidden', false)
                .attr('style', 'left:' + (mouse[0] + 15) +
                        'px; top:' + (mouse[1] - 5) + 'px')
                .html(d.properties.PO_NAME + "</br>" + d.properties.borough);
        })
        .on('mouseout', function() {
            tooltip.classed('hidden', true)
        })
        .style("fill","#ccc")
        .attr("stroke", "black");

      // add circles to svg
      var dots = d3.select("#map")
        .selectAll("circle")
        .data(coordinates).enter()
        .append("circle")
        .attr("cx", function (d) { return projection(d)[0]; })
        .attr("cy", function (d) { return projection(d)[1]; })
        .attr("r", 8)
        .attr("fill", "red");

    });

    d3.csv("hashtags_by_place.csv",function(error, dataset){

      console.log(dataset[0]);

      var x = d3.scale.linear()
          .domain([0, d3.max(dataset)])
          .range([0, 420]);

      d3.select(".chart")
        .selectAll("div")
          .data(dataset)
        .enter().append("div")
          .style("width", function(d.count) { return x(d.count) + "px"; })
          .text(function(d.count) { return d.count; });

      dataset.forEach(function(d){
        var dots = d3.select("#map")
        .selectAll("circle")
        .data(d).enter()
        .append("circle")
        .attr("cx", function (d) { return projection(d)[0]; })
        .attr("cy", function (d) { return projection(d)[1]; })
        .attr("r", 8)
        .attr("fill", "blue");
      });

    });
  </script>
</html>
